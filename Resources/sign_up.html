			<h3>Disaster Resource Locator Site</h3>

					<li><a href="log_in.html">Login</a></li>
					<li><a href="sign_up.html">Sign up</a></li>
				</ul>

			</div>
		</header>
		<div class='toolbar'>
			<ul>
				<ul>
				<li><a href="../DisasterSite.html">Home</a></li>

			</ul>

		</div>
    <div id="sign_up">
			<h2>Signup Form</h2>

			<form name= "signUp_form" style="border:1px solid #ccc">
			  <div class="container">
					<!-- Ask for user's name-->
					<label><b>First Name</b></label>
			    <input type="text" placeholder="Enter Name" name="email" required>
					<!-- Ask for user's last name-->
					<label><b>Last Name</b></label>
			    <input type="text" placeholder="Enter Last Name" name="email" required>
					<!-- Ask for user's email -->
			    <label><b>Email</b></label>
			    <input type="text" placeholder="Enter Email" name="email" required>
					<!-- Ask for a password-->
			    <label><b>Password</b></label>
			    <input type="password" placeholder="Enter Password" name="psw" required>
					<!-- Confirm the password-->
			    <label><b>Repeat Password</b></label>
			    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

					<!-- Ask for user's phone number-->
					<label><b>Phone Number</b><label>
			    <input type="tel" placeholder="Phone Number" name="phone" required>
					<!-- Ask what type of user they are-->
					<label><b>Why do you want to sign up?</b><label>
					<select name="user_type" id="user_type">
						<option value="person_in_need" selected>Person in Need</option>
						<option value="supplier">Supplier</option>
						<option value="administrator">Administrator</option>
					</select>
					<div class=location_info>
						<!-- Ask for user's address-->
						<!-- Add script that will hid and show this textbox
						depending on previous input-->
						<label><b>Address</b></label>
				    <input type="text" placeholder="Enter Address" name="address" required>
					</div>
			    <div>
			      <button type="button" class="cancelbtn">Cancel</button>
			      <button type="submit" class="signupbtn">Sign Up</button>
			    </div>
			  </div>
			</form>
    </div>

	</body>
</html>
